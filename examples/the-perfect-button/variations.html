<!DOCTYPE html>
<html>
  <title>The Perfect Button</title>

  <style type="text/css">
    html {
      font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .container {
      text-align: center;
      padding: 20px;
    }
  </style>
  <link rel="stylesheet" href="./the-perfect-button.css" />
  <body>
    <div class="container">
      <button class="-small -outlined">
        Small Outlined
      </button>

      <button class="-large -secondary">
        Large Secondary
      </button>
    </div>

    <div class="container">
      <a href="#" class="button -link">
        One Line Link
      </a>
      <button class="-outlined">
        A Two Line<br />Button
      </button>

      <button>
        A Three<br/>Line<br />Button
      </button>
    </div>
  </body>
</html>
